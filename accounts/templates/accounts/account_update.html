{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <h3 class="font-weight-bold border-bottom mb-4">Signup</h3>
                <div class="form-row">
                    <div class="col-md-6">
                        {{ form.first_name|as_crispy_field }}    
                    </div>
                    <div class="col-md-6">
                        {{ form.last_name|as_crispy_field }}  
                    </div>
                </div>
                <div class="form-group">
                    {{ form.username|as_crispy_field }}
                </div>
                <div class="form-group">
                    {{ form.email|as_crispy_field }}
                </div>
                <div class="form-group">
                    <button class="btn btn-outline-primary" type="submit">Update</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
